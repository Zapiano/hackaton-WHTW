<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>Ophiuchus - Tags</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style_nova_pergunta.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <header id="header" class="main">
      <div>Ophiucus</div>
    </header>

    <nav id="navigation" class="menu">
        <ul class='navigation-list'>
                <li><a class="navigation-list-item" href="questions.html">Perguntas</a></li>
                <li><a class="navigation-list-item" href="tags.html">Tags</a></li>
                <li><a class="navigation-list-item selected " href="ask.html">Nova Pergunta</a></li>
        </ul>
    </nav>

    <section class="main" id="ask">
        <form id="question-form" action="/questions/ask/" method="post">
            <div id="question-title">
                <div id="size-normalizer">
                    <table id="ask-title-table">
                        <tr>
                            <td id="ask-title-label">
                                <label for="title">Título</label>
                            </td>
                            <td>
                                <input id="title" type="text" 
                                tabindex="100" 
                                placeholder="Qual a sua pergunta? Seja específico." /> 
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="question-body-div">
                    <div id="question-button">
                        <span></span>
                    </div>
                    <div id="question-body-textarea-div">
                        <textarea id="question-input"
                        tabindex="101">

                        </textarea>
                    </div>
                </div>
                <div id="form-tags">
                    <label>Tags</label>
                    <input id="invisitags" style="display: none"/>
                </div>
                <div>
                    <input id="tagnames" name="tagnames" 
                    placeholder="Indique ao menos uma palavra-chave" 
                    type="text"/>
                </div>
            </div>
            <div id="send-button-div">
                <button id="send-button" type="submit">
                    Publicar
                </button> 
            </div>
        </form>
    </section>


    <footer class="main" id="contact">
    </footer>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
